<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Smibee</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <style>
        /* Estilos gerais */
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #aae79d, #e25aae);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Formulário  */
        .login-container {
            background: linear-gradient(to right, #bbdbb8, #e99ad5);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.589);
            width: 350px;
            text-align: center;
        }

        p {
            text-align: center;
            font-size: 16;
            color:rgba(0, 0, 0, 0.507);
        }


        .login-container h2 {
            color: #00000094;
            margin-bottom: 20px;
            font-family: 'Helvetica', sans-serif;
            font-size: 25px;
        }

        .login-container input {
            width: 100%;
            padding: 5px;
            margin: 10px 0;
            border: 1px solid #e6e6e6;
            border-radius: 5px;
            font-size: 16px;
        }

        .login-container button {
            width: 100%;
            padding: 12px;
            background-color: #4c9e65b9;
            color: #dbdbdb;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        .login-container button:hover {
            background-color: #e681b0;
        }
    </style>
    <div class="login-container">
        <h2>Login</h2>
        <p>Digite suas informações</p>
        <form id="login-form">
            <input type="text" id="username" name="username" placeholder="Nome de usuário" required>
            <input type="password" id="password" name="password" placeholder="Senha" required>
            <button type="submit">Entrar</button>
        </form>
    </div>
    <script>
        document.getElementById('login-form').addEventListener('submit', function(event) {
            event.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            if (username && password) {
                alert('Login realizado com sucesso!');
                // Aqui você pode adicionar o código para processar o login
                document.getElementById('login-form').reset();
            } else {
                alert('Por favor, preencha todos os campos.');
            }
        });
    </script>
</body>
</html>
