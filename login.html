<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Smibee</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <style>
        /* Estilos gerais */
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(270deg, #aae79d, #e25aae);
            background-size: 400% 400%;
            animation: gradientAnimation 15s ease infinite;
        }
    
        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
    
        /* Formulário */
        .login-container {
            background: rgba(255, 255, 255, 0.8);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 10 10px 20px rgba(0, 0, 0, 0.5);
            width: 350px;
            text-align: center;
        }
    
        p {
            text-align: center;
            font-size: 16px;
            color: rgba(0, 0, 0, 0.6);
        }
    
        .login-container h2 {
            color: #333;
            margin-bottom: 20px;
            font-family: 'Didot', serif;
            font-size: 25px;
        }
    
        .login-container input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            position: relative;
            margin-right: 0px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            box-sizing: border-box;
        }
    
        .login-container button {
            width: 100%;
            padding: 12px;
            background-color: #4c9e65;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }
    
        .login-container button:hover {
            background-color: #3b7a50;
        }
    </style>
    
    <div class="login-container">
        <h2>LOGIN</h2>
        <p>Digite suas informações</p>
        <form id="login-form">
            <input type="text" id="username" name="username" placeholder="Nome de usuário" required>
            <input type="password" id="password" name="password" placeholder="Senha" required>
            <button type="submit">Entrar</button>
        </form>
    </div>
    <script>
        document.getElementById('login-form').addEventListener('submit', function(event) {
            event.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            if (username && password) {
                alert('Login realizado com sucesso!');
                // Aqui você pode adicionar o código para processar o login
                document.getElementById('login-form').reset();
            } else {
                alert('Por favor, preencha todos os campos.');
            }
        });
    </script>
</body>
</html>
